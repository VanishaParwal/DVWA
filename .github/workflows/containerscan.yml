name: AccuKnox Container Scan Workflow

on:
  push:
    branches:
      - master  # Updated to master to match your DVWA repo branch
  pull_request:
    branches:
      - master

jobs:
  container-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run AccuKnox Container Scanner
        uses: Vickydew1/container-scan-action@Docker
        with:
          accuknox_token: ${{ secrets.ACCUKNOX_TOKEN }}
          accuknox_label: ${{ secrets.ACCUKNOX_LABEL }}
          accuknox_endpoint: ${{ secrets.ACCUKNOX_ENDPOINT }}
          
          # Changed to reflect the actual image you are auditing
          image_name: "dvwa"
          tag: "latest"
          
          # POINTING TO YOUR SPECIFIC SUBDIRECTORY
          # This tells the scanner the Dockerfile is at vulnerabilities/Dockerfile
          dockerfile_context: "vulnerabilities/" 
          
          severity: "UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL"
          soft_fail: true
          upload_results: true
          generate_sbom: true
          project_name: "vanisha-test"
